version: "1.0"
ide: QDJS
profile:
    name: qodana.recommended
include:
    - name: Eslint
inspections:
  - inspection: JSXUnresolvedComponent
    enabled: false
  - inspection: All
    severity: WARNING
exclude:
  - name: All
    paths:
      - utils
      - eslint.config.mjs
      - next.config.js
      - postcss.config.js
      - tailwind.config.js
