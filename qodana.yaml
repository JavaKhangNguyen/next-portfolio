version: "1.0"
ide: QDJS
profile:
  name: qodana.recommended
exclude:
  - name: CheckDependencyLicenses
  - name: JSXUnresolvedComponent
    paths:
      - app
      - utils
      - eslint.config.mjs
      - next.config.js
      - postcss.config.js
      - tailwind.config.js

  - name: All
    paths:
      - utils
      - eslint.config.mjs
      - next.config.js
      - postcss.config.js
      - tailwind.config.js
